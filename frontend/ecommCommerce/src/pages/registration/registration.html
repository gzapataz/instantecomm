<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro- e-Commerce</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="facebook">Nombre</ion-label>
    <ion-input type="text" [(ngModel)] = "reg.name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Apellido</ion-label>
    <ion-input type="text" [(ngModel)] = "reg.lastName" name="lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Correo electronico</ion-label>
    <ion-input type="email" [(ngModel)] = "reg.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Password</ion-label>
    <ion-input type="password" [(ngModel)] = "reg.password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Repetir Password</ion-label>
    <ion-input type="password" [(ngModel)] = "reg.password2" name="password2"></ion-input>
  </ion-item>
  <button ion-button color="secondary" (click)="registerAccoun()">Registrar</button>

</ion-content>
