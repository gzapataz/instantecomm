<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="facebook">Nombre</ion-label>
    <ion-input type="text" [(ngModel)] = "professional.personName.firstName" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Apellido</ion-label>
    <ion-input type="text" [(ngModel)] = "professional.personName.lastName" name="lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Correo Electr√≥nico</ion-label>
    <ion-input type="email" [(ngModel)] = "professional.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Password</ion-label>
    <ion-input type="password" [(ngModel)] = "reg.password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Repetir Password</ion-label>
    <ion-input type="password" [(ngModel)] = "reg.password2" name="password2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Hora de Inicio (*)</ion-label>
    <ion-input  type="number" placeholder="7" [(ngModel)]="professional.startHour" required="required">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Hora de Salida (*)</ion-label>
    <ion-input  type="number" placeholder="19" [(ngModel)]="professional.endHour" required="required">
    </ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)="registerAccount()">Registrar</button>

</ion-content>
