<ion-header>
  <ion-navbar  color="primary">
    <ion-title>Mis pacientes</ion-title>
    <!--<button ion-button icon-only [menuToggle] start>
      <img src="../assets/images/navicon.png" width="20" height="20" >
    </button>-->
    <ion-icon name="menu" icon-only [menuToggle] start left></ion-icon>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCustomer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-grid *ngFor="let customer of myCustomers">
    <ion-row>
      <ion-col (click)="customerSelected(customer)" align="left">
          {{customer.person.personName.firstName}}  {{customer.person.personName.lastName}}
      </ion-col>
      <ion-col>
        <ion-buttons end>

          <button ion-button color="secondary" small><a href="tel:{{customer.person.mobile}}"><ion-icon name="call"></ion-icon> </a></button>
          <button ion-button color="secondary" small><a href="https://wa.me/{{customer.person.mobile}}"><ion-icon name="chatbubbles"></ion-icon>  </a></button>
          <button ion-button color="secondary" small><a href="mailto:{{customer.person.email}}" target="_top"><ion-icon name="mail"></ion-icon> </a></button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
