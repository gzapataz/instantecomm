<ion-header>
  <ion-toolbar color="primary">
<ion-title>Inicio DentalApp</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label color="facebook">eMail</ion-label>
    <ion-input type="email" [(ngModel)]="this.login.email" name="email" ngModel email="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Password</ion-label>
    <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)="signOn()">Ingresar</button>
  <br>
  <button ion-button color="alert" outline small (click)="forgotPwd()">olvidó su contraseña?</button>
  <p>¿Todavía no pertenece a DentalApp?</p>
  <button ion-button color="secondary" [navPush]="registrationPage">Registrarse aquí</button>
</ion-content>
