<ion-header>
  <ion-toolbar color="primary">
  <h1>Inicio- e-Commerce</h1>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label color="facebook">Correo electronico</ion-label>
    <ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="facebook">Password</ion-label>
    <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
  </ion-item>
  <button ion-button color="secondary" (click)="signOn()">Ingresar</button>
  <p>¿Todavia no perteneces a e-Commerce al instante?</p>
  <button ion-button color="secondary" [navPush]="registrationPage">Registrarse aquí</button>
</ion-content>
