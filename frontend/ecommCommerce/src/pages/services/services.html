<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Lista de Servicios</ion-title>
    <ion-icon name="menu" icon-only [menuToggle] start left></ion-icon>
    <!--ion-buttons end>
      <button ion-button icon-only (click)="addService()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons-->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngFor="let service of servicesAvail">
    <ion-row>
      <ion-col (click)="serviceSelected(service)" align="left">
        {{service.name}}
      </ion-col>
      <ion-col>
        {{service.averageTime}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
