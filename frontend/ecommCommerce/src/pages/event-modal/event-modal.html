<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cita</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color={{eventColor}}>Servicio</ion-label>
      <ion-select  type="text" placeholder="Tpo" [(ngModel)]="event.serviceId" (ionChange)="onServiceSelected()">
        <ion-option  *ngFor="let service of servicesAvail" value={{service.id}}>{{service.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Inicio</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Fin</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Todo el DÃ­a?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Adicionar Cita
  </button>
</ion-content>
