<ion-header>
  <ion-toolbar color="primary">

  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label color="danger">eMail</ion-label>
    <ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="danger">Password</ion-label>
    <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
  </ion-item>
  <button ion-button color="secondary" (click)="signOn()">Ingresar</button>
  <p>Crear una cuenta</p>
  <button ion-button color="danger" [navPush]="registrationPage">Registrarse</button>
</ion-content>
