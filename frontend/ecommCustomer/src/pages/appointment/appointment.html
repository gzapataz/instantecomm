<ion-header>

  <ion-navbar>
    <ion-title>Mis Citas</ion-title>
    <img alt="logo" height="40"   src="assets/imgs/dentlogo.jpg" >
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row  justify-content-end="">
    <button ion-button color="secondary" small outline>Agende una cita aqu√≠</button>
  </ion-row>
  <br>
  <ion-list *ngFor="let appointment of appointmentsInfo" no-padding>
    <ion-card>
      <div class="card-title">{{appointment.serviceName}}</div>
      <div class="card-detail">
        <ion-row align-items-start=""><ion-label color="secondary" strong>Doctor:</ion-label><ion-label>{{appointment.professional}}</ion-label></ion-row>
        <ion-row align-items-start><ion-label color="secondary" strong>Fecha:</ion-label><ion-label>{{appointment.appntDate}}</ion-label></ion-row>
        <ion-row align-items-start><ion-label color="dark" strong>Recomendaciones:</ion-label><ion-label color="danger">{{appointment.recommendations}}</ion-label></ion-row>
      </div>
      <ion-footer no-border>
        <ion-toolbar position="bottom" transparent>
          <ion-row justify-content-between>
            <button ion-button color="secondary" small strong>Confirmar</button>
            <button ion-button color="secondary" small strong>Reagendar</button>
            <button ion-button color="secondary" small strong>Cancelar</button>
          </ion-row>
        </ion-toolbar>
      </ion-footer>
    </ion-card>
    <br>
  </ion-list>
</ion-content>
